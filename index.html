<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple-Bootstrap-page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <style>
      .description {
        max-width: 150px; /* Atur lebar maksimum sesuai kebutuhan */
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .list-table {
        transition: transform 0.3s ease-in-out;
      }

      .list-table:hover {
        transform: scale(104%)
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-start mb-5">Hompage List</h1>

      <div class="container mb-3">
        <div class="row">
          <div class="col-6">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="basic-addon1"
                id="searchInput"
              />
              <span class="input-group-text" id="basic-addon1"
                ><i class="bi bi-search"></i
              ></span>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="instagramCheckbox"
              />
              <label class="form-check-label" for="instagramCheckbox">
                Instagram
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="youtubeCheckbox"
              />
              <label class="form-check-label" for="youtubeCheckbox">
                Youtube
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="tiktokCheckbox"
              />
              <label class="form-check-label" for="tiktokCheckbox">
                Tiktok
              </label>
            </div>
          </div>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Url</th>
            <th scope="col">Description</th>
            <th scope="col">Instagram</th>
            <th scope="col">Youtube</th>
            <th scope="col">Tiktok</th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody id="fillTable"></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
